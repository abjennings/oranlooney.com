<!DOCTYPE HTML>
<html>
<head>
	<title>Elements</title>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.6.2.min.js"></script>
	<script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        canvas {
            display: block;
        }
        html, body, canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
		canvas {
			position: absolute;
		}

		#particles-js {
		  position: absolute;
		  width: 68%;
		  height: 68%;
          top: 16%;
          left: 16%;
		} 
    </style>
</head>
<body>
<div id="main">

	<script>
		function addBox(x, y, text){
			context.font = '17px Arial';  

			context.textBaseline = 'top';  
			context.fillStyle = 'black';
			context.fillText(text, x, y);
		}

		function resetCanvas(){ 
			canvas = document.getElementById("myCanvas"); 
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
			context = canvas.getContext("2d");
		}   

        function line(x, y, x2, y2, color) {
			context.strokeStyle = color;
			context.beginPath();
			context.moveTo(x, y);
			context.lineTo(x2, y2);
			context.filter = 'blur(1.5px)';
			context.stroke();
			context.filter = 'blur(0.5px)';
			context.stroke();
        }

        function circle(x, y, r, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, r, 0, 2*Math.PI, false);
            context.filter = 'blur(0.5px)';
            context.fill();
        }

        function hexagon(x, y, r, color, r2) {
			context.strokeStyle = color;
			context.beginPath();
			context.moveTo(x, y - r);
            for (i=1; i<7; i++ ) {
                x2 = x + r * Math.sin(Math.PI*i/3);
                y2 = y - r * Math.cos(Math.PI*i/3);
                context.lineTo(x2, y2);
            }
            context.filter = 'blur(0.25px)';
            context.stroke();

            if ( r2 ) {
                for (i=0; i<6; i++ ) {
                    x2 = x + r * Math.sin(Math.PI*i/3);
                    y2 = y - r * Math.cos(Math.PI*i/3);
                    circle(x2, y2, r2 * ( 1 + 0.25 * ((i+1)%2)), color);
                }
            }
        }

        function isometric(x, y, z) {
            return [
				70 + 18*x - 22*y,
				90 - 12*x - 9*y - 22*z
			];
        }
		
		function isosquare(x, y, z, e, color) {
			context.strokeStyle = color;
			context.beginPath();
			context.moveTo(...isometric(x - e, y - e, z));
			context.lineTo(...isometric(x - e, y + e, z));
			context.lineTo(...isometric(x + e, y + e, z));
			context.lineTo(...isometric(x + e, y - e, z));
			context.closePath();

			context.strokeStyle = color;
			context.filter = 'blur(0.5px)';
			context.stroke();

			let ga = context.globalAlpha;
			context.globalAlpha = context.globalAlpha/2;
			context.fillStyle = color;
			context.fill();
			context.globalAlpha = ga;
		}

		function isocube(x, y, z, e, color) {
			context.strokeStyle = color;
			context.beginPath();
			context.moveTo(...isometric(x - e, y - e, z - e));
			context.lineTo(...isometric(x - e, y + e, z - e));
			context.lineTo(...isometric(x + e, y + e, z - e));
			context.lineTo(...isometric(x + e, y - e, z - e));
			context.lineTo(...isometric(x - e, y - e, z - e));

			context.lineTo(...isometric(x - e, y - e, z + e));
			context.lineTo(...isometric(x - e, y + e, z + e));
			context.lineTo(...isometric(x + e, y + e, z + e));
			context.lineTo(...isometric(x + e, y - e, z + e));
			context.lineTo(...isometric(x - e, y - e, z + e));

			context.moveTo(...isometric(x - e, y + e, z - e));
			context.lineTo(...isometric(x - e, y + e, z + e));

			context.moveTo(...isometric(x + e, y + e, z - e));
			context.lineTo(...isometric(x + e, y + e, z + e));

			context.moveTo(...isometric(x + e, y - e, z - e));
			context.lineTo(...isometric(x + e, y - e, z + e));

			context.filter = 'blur(0.5px)';
			context.stroke();

			circle(...isometric(x - e, y - e, z - e), 2, color);
			circle(...isometric(x - e, y + e, z - e), 2, color);
			circle(...isometric(x + e, y + e, z - e), 2, color);
			circle(...isometric(x + e, y - e, z - e), 2, color);
			circle(...isometric(x - e, y - e, z + e), 2, color);
			circle(...isometric(x - e, y + e, z + e), 2, color);
			circle(...isometric(x + e, y + e, z + e), 2, color);
			circle(...isometric(x + e, y - e, z + e), 2, color);
		}	


        function draw() { 
			resetCanvas();

            // strings
            context.globalAlpha = 0.5;
            for ( i=0; i<10; i++ ) {
                color = hexcolor(50, 50 + (10-i)*13, 250-(10-i)*13);
                line(canvas.width - 50 - i*25, 0, canvas.width, canvas.height - i*40 - 100, color);
            }

            context.globalAlpha = 0.8;
            hexagon(55, canvas.height - 90, 50, hexcolor(50, 50 + 5*13, 250-5*13), 2.5);
            hexagon(63, canvas.height - 40, 30, hexcolor(50, 50 + 2*13, 250-2*13), 2.5);
            hexagon(90, canvas.height - 110, 40, hexcolor(50, 50 + 7*13, 250-7*13), 2);
            hexagon(145, canvas.height - 75, 35, hexcolor(50, 50 + 8*13, 250-8*13), 2);
            hexagon(190, canvas.height - 30, 15, hexcolor(50, 50 + 3*13, 250-3*13), 1.5);
            hexagon(40, canvas.height - 180, 20, hexcolor(50, 50 + 4*13, 250-4*13), 1.5);
            hexagon(18, canvas.height - 167, 13, hexcolor(50, 50 + 0*13, 250-0*13), 1);
            hexagon(95, canvas.height - 25, 20, hexcolor(50, 50 + 8*13, 250-8*13), 1.5);

            context.globalAlpha = 0.5;
			for ( i=0; i<5; i++ ) {
				isosquare(0, 0, i/2, 1, hexcolor(50, 50 + (i+3)*13, 250-(i+3)*13));
			}
			isocube(0, 0, 1, 1.2, hexcolor(50, 50 + 7*13, 250-7*13));
		}


        function hex(d) {
            var hex = d.toString(16);
            while (hex.length < 2) hex = "0" + hex;
            return hex;
        }

        function hexcolor(r, g, b) {
            return '#' + hex(r, 2) + hex(g, 2) + hex(b, 2);
        }

		$(document).ready(draw);
        $(window).resize(draw);
	</script>

	<canvas id="myCanvas">Your browser does not support the canvas element.</canvas>
	<div id="particles-js"></div>

	<script>
		particlesJS("particles-js", {
		  particles: {
			number: {
			  value: 80,
			  density: { enable: true, value_area: 250 }
			},
			color: { value: hexcolor(50, 50 + 5*13, 250-5*13) },
			shape: {
			  type: "polygon",
			  stroke: { width: 0, color: hexcolor(50, 50 + 9*13, 250-9*13) },
			  polygon: { nb_sides: 6 },
			  image: { src: "", width: 100, height: 100 }
			},
			opacity: {
			  value: 0.5,
			  random: false,
			  anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
			},
			size: {
			  value: 2,
			  random: true,
			  anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
			},
			line_linked: {
			  enable: true,
			  distance: 120,
			  color: hexcolor(50, 50 + 7*13, 250-7*13),
			  opacity: 0.80,
			  width: 1
			},
			move: {
			  enable: true,
			  speed: 0.3,
			  direction: "none",
			  random: false,
			  straight: false,
			  out_mode: "bounce",
			  bounce: true,
			  attract: { enable: false, rotateX: 600, rotateY: 1200 }
			}
		  },
		  interactivity: {
			detect_on: "canvas",
			events: {
			  onhover: { enable: true, mode: "grab" },
			  onclick: { enable: true, mode: "bubble" },
			  resize: true
			},
			modes: {
			  grab: { distance: 200, line_linked: { opacity: 0.6 } },
			  bubble: { distance: 150, size: 3, duration: 0.25, opacity: 0.3, speed: 10 },
			  repulse: { distance: 200, duration: 0.4 },
			  push: { particles_nb: 4 },
			  remove: { particles_nb: 2 }
			}
		  },
		  retina_detect: true
		});
	</script>
</div>
</html>
